<ion-row>
  <ion-col col-4>
    <button ion-button color="dark">
      {{ nain.name }}
    </button>
  </ion-col>
  <ion-col col-2>
    <button ion-button color="danger" class="light">
      {{ nain.beers }}
    </button>
  </ion-col>
  <ion-col col-2>
    <button ion-button icon-only color="dark" class="silver-text" (click)="randLombard()">
      <ion-icon name="icon-lombard"></ion-icon>
    </button>
  </ion-col>
  <ion-col col-2 offset-1>
    <button ion-button icon-only color="primary" class="silver-text" (click)="randJokes()">
      <ion-icon name="icon-robin"></ion-icon>
    </button>
  </ion-col>
</ion-row>
