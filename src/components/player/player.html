<ion-row>
  <ion-col col-5>
    <button ion-button color="dark" class="button-name">
      {{ nain.name }}
    </button>
    <button ion-button color="danger" class="light">
      {{ nain.beers || 0 }}
    </button>
  </ion-col>
  <ion-col col-2>
    <button ion-button icon-only color="light" class="silver-text" (click)="sendPicture()">
      <ion-icon name="icon-camera"></ion-icon>
    </button>
  </ion-col>
  <ion-col col-2>
    <button ion-button icon-only color="dark" class="silver-text" (click)="randLombard()">
      <ion-icon name="icon-accessibility"></ion-icon>
    </button>
  </ion-col>
  <ion-col col-2>
    <button ion-button icon-only color="primary" class="silver-text" (click)="randJokes()">
      <ion-icon name="icon-joker-hat"></ion-icon>
    </button>
  </ion-col>
</ion-row>
<ion-card color="danger" [hidden]="!message_error">
  <ion-card-header>
    Erreur
  </ion-card-header>
  <ion-card-content>
    {{ message_error }}
  </ion-card-content>
</ion-card>
