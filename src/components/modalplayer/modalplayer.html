<ion-header class="gold-back">
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button (click)="dismiss()">
            <ion-icon name="thumbs-up"></ion-icon></button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content class="dark-back">
  <ion-grid>
    <ng-container *ngFor="let nain of players">
      <gurdil-player [nain]="nain" [blagues]="blagues"></gurdil-player>
    </ng-container>
  </ion-grid>
</ion-content>
