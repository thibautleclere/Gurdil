<ion-header padding class="gold-back">
    <h2>Palmarès</h2>
</ion-header>
<ion-content padding class="gold-back">
    <ng-container *ngFor="let palm of palmares">
        <h3>
            Voici le classement pour cette année {{palm.annee}}
        </h3>
        <ion-list>
            <ion-row ion-list *ngFor="let nain of palm.joueurs, let i = index">
                <ion-col col-2>
                    <ion-icon [name]="(i == 0 ? 'icon-gurdil' : 'icon-dwarf')" [ngClass]="{'active': i == 0, 'second': i == 1, 'third': i == 2}"></ion-icon>
                </ion-col>
                <ion-col col-6>
                    {{ nain.name }}
                </ion-col>
                <ion-col text-right col-4>
                    {{ nain.beers }}
                </ion-col>
            </ion-row>
        </ion-list>
    </ng-container>
</ion-content>
