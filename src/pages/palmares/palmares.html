<ion-header padding class="gold-back">
    <ion-title class="uppercase inline align-baseline">Palmares</ion-title>
    <ion-buttons class="inline">
        <button ion-button icon-only class="gold-back" (click)="showWallGurdil()">
            <ion-icon name="icon-bubbles"></ion-icon>
        </button>
        <button ion-button icon-only class="gold-back" (click)="showPalmares()">
            <ion-icon name="trophy"></ion-icon>
        </button>
        <button ion-button icon-only class="gold-back" (click)="takePicture()">
            <ion-icon name="icon-camera"></ion-icon>
        </button>
    </ion-buttons>
    <ion-card color="danger" [hidden]="!error">
        <ion-card-header>
            <button ion-button icon-right color="light" outline (click)="remove()">
                Erreur <ion-icon name="close"></ion-icon>
            </button>
        </ion-card-header>
        <ion-card-content [innerHtml]="error">
        </ion-card-content>
    </ion-card>
</ion-header>
<ion-content padding class="gold-back" *ngIf="currentPalmares">
    <h3>
        Voici le classement pour cette ann√©e {{currentPalmares.annee}}
    </h3>
    <ion-list>
        <ion-row ion-list *ngFor="let nain of currentPalmares.joueurs, let i = index">
            <ion-col col-2>
                <ion-icon [name]="(i == 0 ? 'icon-gurdil' : 'icon-dwarf')" [ngClass]="{'active': i == 0, 'second': i == 1, 'third': i == 2}"></ion-icon>
            </ion-col>
            <ion-col col-6>
                {{ nain.name }}
            </ion-col>
            <ion-col text-right col-4>
                {{ nain.beers }}
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
