<ion-header class="gold-back">

  <ion-navbar>
    <ion-title class="uppercase">Mur du Gurdil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dark-back">
  <ion-card *ngFor="let message of messages">
    <img src="{{message.imageTrueUrl}}"/>
    <ion-card-content>
      {{ message.texte }}
      <div class="auteur">{{ message?.name }} {{ message.phone }}</div>
      <div class="datation">{{ message.date }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
