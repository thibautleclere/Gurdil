<ion-content padding class="gold-back">

  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button (click)="login()" color="gold" class="login-button silver-text center-button">
        Connecte-toi Nain
      </button>

    </ion-col>
  </ion-row>

</ion-content>
