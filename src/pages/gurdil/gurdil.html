<ion-content padding class="gold-back">

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button color="gold" class="silver-text loginBtn" (click)="addBeer()">
                            <ion-icon name="icon-beer"></ion-icon>+
                        </button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button color="gold" class="silver-text loginBtn" (click)="delBeer()">
                            <ion-icon name="icon-beer"></ion-icon>-
                        </button>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-6>
                <ion-list-header>
                    Bi√®res
                    <ion-badge item-end color="danger">{{beers}}</ion-badge>
                </ion-list-header>
            </ion-col>
        </ion-row>
    </ion-grid>


    <gurdil-timer #timerGurdil></gurdil-timer>

    <ion-grid>
        <ng-container *ngFor="let nain of players">
            <gurdil-player [nain]="nain"></gurdil-player>
        </ng-container>
    </ion-grid>

</ion-content>
