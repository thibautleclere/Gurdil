<ion-content padding class="gold-back">

    <timercountdown #timerGurdil [hidden]="!nain" [typeTimer]="'chrono'" [timeLeft]="20"></timercountdown>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button color="gold" class="silver-text loginBtn" (click)="addBeer()">
                            <ion-icon name="icon-beer"></ion-icon>+
                        </button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button color="gold" class="silver-text loginBtn" (click)="delBeer()">
                            <ion-icon name="icon-beer"></ion-icon>-
                        </button>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-6>
                <ion-list-header>
                    Bi√®res
                    <ion-badge item-end color="danger">{{beers}}</ion-badge>
                </ion-list-header>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
