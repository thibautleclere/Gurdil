<ion-header color="silver">

  <ion-navbar>
    <ion-title color="gold">Param√®tres</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="gold-back">

  <ion-list>
    <ion-item>
      <ion-label fixed>Notification via Whatsapp</ion-label>
      <ion-toggle checked="false" [(ngModel)]="viawhatsapp"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label fixed>Notification via SMS</ion-label>
      <ion-toggle checked="false" [(ngModel)]="viasms"></ion-toggle>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="uploadAvatar">
    <ion-list>
      <ion-item>
        <ion-label fixed>Avatar</ion-label>
        <ion-input type="file" value=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button item-end icon-start color="silver">Enregistrer votre avatar</button>
      </ion-item>
    </ion-list>
  </form>

  <pre>{{info | json}}</pre>
  <ion-list>
      <ion-item ngFor="let contact in allContacts">
        <ion-avatar item-start>
          <img src="../../assets/imgs/gurdil3.svg">
        </ion-avatar>
        <h2>lalala</h2>
        <p>Ugh. As if.</p>
      </ion-item>
  </ion-list>

</ion-content>
