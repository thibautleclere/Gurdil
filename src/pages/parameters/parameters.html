<ion-header color="silver">

  <ion-navbar>
    <ion-title color="gold">Param√®tres</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="gold-back">

  <ion-list>
    <ion-item>
      <ion-label fixed>via Whatsapp</ion-label>
      <ion-toggle checked="false" [(ngModel)]="viawhatsapp"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label fixed>via SMS</ion-label>
      <ion-toggle checked="false" [(ngModel)]="viasms"></ion-toggle>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="addDwarf()" [formGroup]="dwarfForm">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nom" type="text" formControlName="nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Mobile" type="telephone" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="dark">Ajouter</button>
      </ion-item>
    </ion-list>
  </form>

  <ion-list>
      <ion-item *ngFor="let nain of listNains">
        <ion-avatar item-start>
          <img src="../../assets/imgs/gurdil3.svg">
        </ion-avatar>
        <h2>
          {{ nain?.name }}
          <button ion-button color="danger" class="float-right" (click)="addDwarfToGurdil(nain)">Gurdil</button>
        </h2>
        <p>
          {{ nain?.phone }}
        </p>
      </ion-item>
  </ion-list>

</ion-content>
