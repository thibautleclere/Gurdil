<ion-content padding class="gold-back page-home gurdil">

  <div class="center" [hidden]="nain">
    <button ion-button color="gold" (click)="Login()" title="Page de Connexion" class="silver-text loginBtn">
      <ion-icon name="person"></ion-icon>
      Login
    </button>
  </div>

  <ion-card *ngIf="nain" class="header-home gold-back">
    <ion-card-content>
      <button ion-button icon-only color="dark">
        <ion-icon name="icon-user"></ion-icon>
      </button>
      <button ion-button color="dark">
        <h3 class="inline bright">{{ nain.name }}</h3>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-grid *ngIf="nain">
    <ion-row><ion-col col-12></ion-col></ion-row>
    <ion-row><ion-col col-12></ion-col></ion-row>
    <ion-row>
      <ion-col col-12 text-center>
        <div *ngIf="nain">
          <timercountdown #gurdil10min [hidden]="!nain" [listePLayers]="liste" [timeLeft]="600"></timercountdown>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="nain">
    <ng-container *ngFor="let nain of liste">
      <addingbeers [nain]="nain"></addingbeers>
    </ng-container>
  </ion-grid>

  <input type="hidden" id="audioGurdil" value="">
  <input type="hidden" id="audioAfterGurdil" value="">
</ion-content>
